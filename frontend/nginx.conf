events {}

http {
    include /etc/nginx/mime.types;
   
    gzip on;
    gzip_types application/javascript;
    gzip_comp_level 6;

    server {
        listen 80;
        server_name robgid.space;

        root /usr/share/nginx/html;
        index index.html;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            try_files $uri /index.html;
        }
    }
}
