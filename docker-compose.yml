services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - flask_app
  flask_app:
    build:
      context: .
      dockerfile: flask_app/Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - ./messagebot/.env
  telegram_bot:
    network_mode: "host"
    build:
      context: .
      network: host
      dockerfile: telegram_bot/Dockerfile
    ports:
      - "5000:5000"
      - "8080:8080"
    env_file:
      - ./messagebot/.env
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
